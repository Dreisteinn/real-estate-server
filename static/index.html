<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REST API for RE</title>
		<style>
			body {
				text-align: center;
				font-size: 18px;
			}
			p > span {
				font-weight: bold;
				font-size: 20px;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					'Open Sans', 'Helvetica Neue', sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>ინსტრუქცია</h1>
		<p>იმისთვის რომ მიწვდე უძრავი ქონების პოსტებს, გამოიყენე შემდეგი Endpoint - <span>/api/properties</span></p>
		<p>
			კონკრეტული პოსტის წამოსაღებად ან წასაშლელად, საჭიროა პოსტის ID-ის მითითება <span>/api/properties/{id}</span>
		</p>
	</body>
</html>
